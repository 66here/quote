<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Data-Driven Quotes</title>
<style>
  body {
    background-color: #191919;
    color: #ffffff;
    font-family: 'Open Sans', sans-serif;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .quote-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    width: 80%;
    max-width: 600px;
    text-align: center;
  }

  h5 {
    font-weight: 500;
    font-size: 20px;
    line-height: 1.5;
    margin-bottom: 10px;
  }

  .refresh {
    margin-top: 20px;
    cursor: pointer;
    font-size: 14px;
    color: #aaa;
    transition: color 0.2s ease;
  }

  .refresh:hover {
    color: #fff;
  }

  /* animasi fade untuk transisi kutipan */
  .fade {
    opacity: 0;
    transition: opacity 0.4s ease-in-out;
  }
</style>
</head>

<body>
  <div class="quote-box">
    <h5 id="quoteText"></h5>
    <div class="refresh" id="refreshQuote">ðŸ”„ Refresh Quote</div>
  </div>

  <script>
    const quotes = [
      "Growth isnâ€™t linear â€” itâ€™s full of noise, but still trending upward.",
      "We all start as rough data â€” learning is the process of cleaning ourselves.",
      "Not every variable needs to be controlled â€” some randomness makes life meaningful.",
      "Even when p < 0.05, life doesnâ€™t always go as expected.",
      "Each day adds a new data point â€” someday the trend will make sense.",
      "Donâ€™t delete your outliers â€” sometimes they define who you are.",

      "The more I learn, the wider my confidence interval becomes â€” and thatâ€™s okay.",
      "Some days youâ€™re the mean, some days the variance â€” both are needed for balance.",
      "Keep iterating â€” every version of you is a better fit than before.",

      "The goal isnâ€™t perfection, itâ€™s convergence toward something better."
    ];

    const quoteEl = document.getElementById("quoteText");

    function showRandomQuote() {

      setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        quoteEl.textContent = quotes[randomIndex];

        quoteEl.classList.remove("fade");

    // tombol refresh untuk kutipan baru

  </script>
</body>
</html>
