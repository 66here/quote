<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Widget</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: #f7f9fc;
      color: #111;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .quote-card {
      background: #fff;
      padding: 24px 28px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      max-width: 360px;
      text-align: center;
      position: relative;
      transition: all 0.3s ease-in-out;
    }

    .quote-text {
      font-size: 16px;
      line-height: 1.5;
      margin: 0;
      opacity: 1;
      transition: opacity 0.3s ease-in-out;
    }

    .refresh-btn {
      background: none;
      border: none;
      position: absolute;
      bottom: 10px;
      right: 12px;
      cursor: pointer;
      padding: 6px;
      opacity: 0.6;
      transition: opacity 0.2s;
    }

    .refresh-btn:hover {
      opacity: 1;
    }

    .refresh-btn svg {
      width: 20px;
      height: 20px;
      fill: #333;
    }
  </style>
</head>
<body>
  <div class="quote-card">
    <p id="quoteText" class="quote-text"></p>
    <button id="refreshBtn" class="refresh-btn" title="Refresh quote">
      <svg viewBox="0 0 24 24">
        <path d="M17.65 6.35A7.95 7.95 0 0 0 12 4V1L7 6l5 5V7a6 6 0 1 1-6 6h-2a8 8 0 1 0 13.65-6.65z"/>
      </svg>
    </button>
  </div>

  <script>
    const quotes = [
      "Happiness depends upon ourselves.",
      "Act as if what you do makes a difference. It does.",
      "Success is not final, failure is not fatal: it is the courage to continue that counts.",
      "Keep your face always toward the sunshineâ€”and shadows will fall behind you.",
      "Believe you can and you're halfway there."
    ];

    const quoteText = document.getElementById("quoteText");
    const refreshBtn = document.getElementById("refreshBtn");

    function showRandomQuote() {
      quoteText.style.opacity = 0;
      setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        quoteText.textContent = quotes[randomIndex];
        quoteText.style.opacity = 1;
      }, 200);
    }

    refreshBtn.addEventListener("click", showRandomQuote);
    showRandomQuote(); // tampilkan quote pertama
  </script>
</body>
</html>
